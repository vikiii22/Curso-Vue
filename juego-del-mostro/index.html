<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="bajarVidaMostro"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="bajarVidaPlayer"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'mostro'">Pierdes</h3>
        <h3 v-if="winner === 'player'">Ganas</h3>
        <h3 v-if="winner === 'empate'">Empate</h3>
      </section>
      <section id="controls">
        <button :disabled="deshabilitado==true" @click="playerAttack">ATTACK</button>
        <button :disabled="superAtaque < 3 || deshabilitado==true" @click="specialAttack">SPECIAL ATTACK</button>
        <button :disabled="deshabilitado==true || vecesCurado > 4" @click="curar">HEAL</button>
        <button :disabled="deshabilitado==true" @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
